<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.0/animate.compat.css" rel="stylesheet">
</head>

<body>
    <div class="zm-page">
        <div class="zm-header">
            <div class="zm-header-inner">
                <h1 class="zm-logo">LOGO</h1>
                <ul class="zm-nav">
                    <li>首页</li>
                    <li>关于我们</li>
                </ul>
            </div>
        </div>

        <div class="zm-body">
            <div class="container">
                <div class="home-banner">
                    <div class="home-banner-wp">
                        <div class="zm-pro-banner">
                            <ul class="banner-list">
                                <li class="banner-item">
                                    <div class="home-banner">
                                        <i class="banner-earth"><img src="./images/earth01.png" alt=""></i>
                                        <div class="banner-detail">
                                            <a href="">
                                                <i class="banner-detail__logo02"></i>
                                            </a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- wp2 -->
                <div class="home-wp wp-body">
                    <div class="home-box">
                        <div class="main">
                            <ul class="home-product__list">
                                <li class="home-product__li">
                                    <img src="./images/product01.jpg" alt="">
                                    <div class="home-product__mask">
                                        <a href="" class="home-product__ico product__ico01"></a>
                                        <h3> 迅雷X</h3>
                                        <div class="xl-common__btn xl-common__btn">立即下载</div>
                                    </div>
                                </li>
                                <li class="home-product__li fl_right">
                                    <img src="./images/product02.jpg" alt="">
                                    <div class="home-product__mask">
                                        <a href="" class="home-product__ico product__ico01"></a>
                                        <h3> 迅雷X</h3>
                                        <div class="xl-common__btn xl-common__btn">立即下载</div>
                                    </div>
                                </li>
                            </ul>
                            <!-- 更多产品 -->
                            <div class="page-go">
                                <div class="xl-common__btn xl-common__btn">更多产品</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="home-wp home-box">
                    <h3 class="home-tit">共享计算与区块链</h3>
                    <p class="home-info">迅雷是全球共享计算与区块链创领者，是中国拥有核心技术的分布式计算创新企业</p>
                    <div class="home-onething__mask">
                        <img src="https://www.xunlei.com/v2018/src/pc/images/home/home02/onething.jpg" alt="迅雷共享计算与区块链">
                        <div class="main">
                            <ul class="home-onething__list">
                                <li>
                                    <div data-maidian-cg="page_go" data-maidian-at="wankeyun_home_go"
                                        data-maidian-ed="{'button': 'detail'}"
                                        class="home-onething__box j_maidian">
                                        <h4 class="onething-list__tit">玩客云</h4>
                                        <p class="onething-list__info">畅快下载的私人云盘</p>
                                        <i class="onething-list__ico list__ico01"></i>
                                        <a class="xl-common__btn" href="javascript:;" role="button">
                                            <span>访问网站</span> </a>
                                    </div>
                                </li>
                                <li>

                                    <div data-maidian-cg="page_go" data-maidian-at="onethingcloud_home_go"
                                        data-maidian-ed="{'button': 'detail'}"
                                        data-url="https://open.onethingcloud.com/" class="home-onething__box j_maidian">
                                        <h4 class="onething-list__tit">迅雷链开放平台

                                        </h4>
                                        <p class="onething-list__info">让区块链技术赋能于每一个开发者</p>
                                        <i class="onething-list__ico list__ico02"></i> <a class="xl-common__btn"
                                            href="javascript:;" role="button"> <span>访问网站</span>
                                        </a>
                                    </div>
                                </li>
                                <li>
                                    <div data-maidian-cg="page_go" data-maidian-at="xycloud_home_go"
                                        data-maidian-ed="{'button': 'detail'}" data-url="https://www.xycloud.com/"
                                        class="home-onething__box j_maidian">
                                        <h4 class="onething-list__tit">星域云</h4>
                                        <p class="onething-list__info">共享计算，链接无限</p>
                                        <i class="onething-list__ico list__ico03"></i>
                                        <a class="xl-common__btn" href="javascript:;" role="button">
                                            <span>访问网站</span> </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
